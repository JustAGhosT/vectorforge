name: Deploy to Netlify

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  validate-secrets:
    name: Validate Secrets
    runs-on: ubuntu-latest
    steps:
      - name: Check required secrets
        run: |
          echo "Validating required secrets..."
          MISSING=""

          if [ -z "${{ secrets.AZURE_AI_ENDPOINT }}" ]; then
            echo "::error::AZURE_AI_ENDPOINT secret is not set"
            MISSING="$MISSING AZURE_AI_ENDPOINT"
          else
            echo "✓ AZURE_AI_ENDPOINT is set"
          fi

          if [ -z "${{ secrets.AZURE_SECRET_KEY }}" ]; then
            echo "::error::AZURE_SECRET_KEY secret is not set"
            MISSING="$MISSING AZURE_SECRET_KEY"
          else
            echo "✓ AZURE_SECRET_KEY is set"
          fi

          if [ -z "${{ secrets.AZURE_AI_DEPLOYMENT_NAME }}" ]; then
            echo "::error::AZURE_AI_DEPLOYMENT_NAME secret is not set"
            MISSING="$MISSING AZURE_AI_DEPLOYMENT_NAME"
          else
            echo "✓ AZURE_AI_DEPLOYMENT_NAME is set"
          fi

          if [ -z "${{ secrets.NETLIFY_AUTH_TOKEN }}" ]; then
            echo "::error::NETLIFY_AUTH_TOKEN secret is not set"
            MISSING="$MISSING NETLIFY_AUTH_TOKEN"
          else
            echo "✓ NETLIFY_AUTH_TOKEN is set"
          fi

          if [ -z "${{ secrets.NETLIFY_SITE_ID }}" ]; then
            echo "::error::NETLIFY_SITE_ID secret is not set"
            MISSING="$MISSING NETLIFY_SITE_ID"
          else
            echo "✓ NETLIFY_SITE_ID is set"
          fi

          if [ -n "$MISSING" ]; then
            echo ""
            echo "::error::Missing secrets:$MISSING"
            exit 1
          fi

          echo ""
          echo "All required secrets are configured!"

  build-and-deploy:
    needs: validate-secrets
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # Azure AI Configuration
          AZURE_AI_ENDPOINT: ${{ secrets.AZURE_AI_ENDPOINT }}
          AZURE_SECRET_KEY: ${{ secrets.AZURE_SECRET_KEY }}
          AZURE_AI_DEPLOYMENT_NAME: ${{ secrets.AZURE_AI_DEPLOYMENT_NAME }}

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './dist'
          production-branch: main
          production-deploy: ${{ github.ref == 'refs/heads/main' }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions - ${{ github.event.head_commit.message }}"
          enable-pull-request-comment: true
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 5
