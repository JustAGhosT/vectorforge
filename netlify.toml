# Netlify Configuration
# 
# Required Environment Variables for AI Features:
#   - AZURE_AI_ENDPOINT: Your Azure OpenAI endpoint URL
#   - AZURE_SECRET_KEY: Your Azure API key
#   - AZURE_AI_DEPLOYMENT_NAME: Your model deployment name
#
# Optional: Set SKIP_AZURE_VALIDATION=true to build without AI features
#
# See docs/ENVIRONMENT_SETUP.md for detailed setup instructions.

[build]
  command = "npm run build"
  publish = "dist"

# SPA fallback - redirect all requests to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
